<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Any Player - Desktop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
          <div class="logo">
            <h1>üéµ Any Player</h1>
          </div>
          <nav class="nav-menu">
            <button class="nav-item active" data-page="now-playing">
              <span class="icon">‚ñ∂</span>
              <span>Now Playing</span>
            </button>
            <button class="nav-item" data-page="playlists">
              <span class="icon">üìã</span>
              <span>Playlists</span>
            </button>
            <button class="nav-item" data-page="search">
              <span class="icon">üîç</span>
              <span>Search</span>
            </button>
            <button class="nav-item" data-page="settings">
              <span class="icon">‚öôÔ∏è</span>
              <span>Settings</span>
            </button>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
          <!-- Now Playing Page -->
          <section id="now-playing" class="page active">
            <div class="now-playing-container">
              <div class="album-art">
                <div class="placeholder">üéµ</div>
              </div>
              <div class="track-info">
                <h2 id="track-title">No track playing</h2>
                <p id="track-artist">Select a track to play</p>
                <p id="track-album" class="album-name"></p>
              </div>
              <div class="progress-bar">
                <div class="time-current">0:00</div>
                <input
                  type="range"
                  id="progress-slider"
                  min="0"
                  max="100"
                  value="0"
                />
                <div class="time-duration">0:00</div>
              </div>
              <div class="playback-controls">
                <button id="btn-shuffle" class="control-btn" title="Shuffle">
                  <span>üîÄ</span>
                </button>
                <button id="btn-previous" class="control-btn" title="Previous">
                  <span>‚èÆ</span>
                </button>
                <button
                  id="btn-play-pause"
                  class="control-btn play-pause"
                  title="Play"
                >
                  <span>‚ñ∂</span>
                </button>
                <button id="btn-next" class="control-btn" title="Next">
                  <span>‚è≠</span>
                </button>
                <button id="btn-repeat" class="control-btn" title="Repeat">
                  <span>üîÅ</span>
                </button>
              </div>
              <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input
                  type="range"
                  id="volume-slider"
                  min="0"
                  max="100"
                  value="100"
                />
                <span id="volume-value">100%</span>
              </div>
              <div class="queue-info">
                <h3>Queue</h3>
                <ul id="queue-list" class="queue-list">
                  <li>No tracks in queue</li>
                </ul>
              </div>
            </div>
          </section>

          <!-- Playlists Page -->
          <section id="playlists" class="page">
            <div class="playlists-container">
              <h2>Your Playlists</h2>
              <div class="playlist-tabs">
                <button class="tab-btn active" data-source="all">
                  All Sources
                </button>
                <button class="tab-btn" data-source="spotify">Spotify</button>
                <button class="tab-btn" data-source="jellyfin">Jellyfin</button>
              </div>
              <div class="playlists-grid" id="playlists-grid">
                <div class="playlist-card loading">Loading playlists...</div>
              </div>
            </div>
          </section>

          <!-- Search Page -->
          <section id="search" class="page">
            <div class="search-container">
              <h2>Search Music</h2>
              <div class="search-bar">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search for tracks or playlists..."
                />
                <button id="search-btn">üîç Search</button>
              </div>
              <div class="search-tabs">
                <button class="tab-btn active" data-type="tracks">
                  Tracks
                </button>
                <button class="tab-btn" data-type="playlists">Playlists</button>
              </div>
              <div class="search-source-tabs">
                <button class="tab-btn active" data-source="all">
                  All Sources
                </button>
                <button class="tab-btn" data-source="spotify">Spotify</button>
                <button class="tab-btn" data-source="jellyfin">Jellyfin</button>
              </div>
              <div class="search-results" id="search-results">
                <p>Enter a search query to get started</p>
              </div>
            </div>
          </section>

          <!-- Settings Page -->
          <section id="settings" class="page">
            <div class="settings-container">
              <h2>Settings</h2>
              <div class="settings-section">
                <h3>Providers</h3>
                <div class="provider-settings">
                  <div class="provider-item">
                    <h4>Spotify</h4>
                    <button id="spotify-connect-btn" class="btn-primary">
                      Connect Spotify
                    </button>
                    <p id="spotify-status" class="status-text">Not connected</p>
                  </div>
                  <div class="provider-item">
                    <h4>Jellyfin</h4>
                    <input
                      type="text"
                      id="jellyfin-url"
                      placeholder="Server URL"
                      class="setting-input"
                    />
                    <input
                      type="text"
                      id="jellyfin-api-key"
                      placeholder="API Key"
                      class="setting-input"
                    />
                    <button id="jellyfin-connect-btn" class="btn-primary">
                      Connect Jellyfin
                    </button>
                    <p id="jellyfin-status" class="status-text">
                      Not connected
                    </p>
                  </div>
                </div>
              </div>
              <div class="settings-section">
                <h3>Playback</h3>
                <div class="setting-item">
                  <label>
                    <input type="checkbox" id="autoplay-checkbox" />
                    Enable Autoplay
                  </label>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="tauri.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
